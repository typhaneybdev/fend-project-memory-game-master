<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <!--https://matthewcranford.com/memory-game-walkthrough-part-7-making-a-modal/ 6/17-->
  <div class="modal_background hide">
    <div class="modal_body">
      <div class="modal_heading">
        <h1 class="modal_title">GAME STATS</h1>
        <span class="modal_close">X</span>
      </div>
      <div class="modal_stats">
        <span class="modal_time">Time =</span>
        <span class="modal_stars">Stars =</span>
        <span class="modal_moves">Moves =</span>
      </div>
      <div class="modal_buttons">
        <button class="modal_btn modal_btn_cancel">Cancel</button>
        <button class="modal_btn modal_btn_replay">Replay</button>
      </div>
    </div>
  </div>
  <div class="container">
    <header>
      <h1>Matching Game</h1>
    </header>

    <section class="score-panel">
      <span class="clock">0:00</span>
      <!--added clock element - https://matthewcranford.com/memory-game-walkthrough-part-6-the-clock/ 6/15-->
      <ul class="stars">
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
      </ul>

      <span class="moves">0</span> Moves

      <div class="restart">
        <i class="fa fa-repeat"></i>
      </div>
    </section>

    <ul class="deck"></ul>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
